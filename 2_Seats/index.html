<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Movie Saet Booking</title>
</head>
<body>
		<div class="movie__container">
			<label for="">Pick a movie:</label>
			<select name="" id="movie">
				<option value="10">Avengers: Edgame ($10)</option>
				<option value="12">Jocker ($12)</option>
				<option value="8">True Story ($8)</option>
				<option value="9">The Lion King	($9)</option>
				<value></value>
			</select>
		</div>

		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>N/A</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat occupied"></div>
				<small>Occupied</small>
			</li>
		</ul>


		<div class="container">
				<div class="screen"></div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
				</div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
				</div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
				</div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
				</div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat occupied"></div>
					 <div class="seat occupied"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
				</div>
				<div class="row">
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat"></div>
					 <div class="seat occupied"></div>
					 <div class="seat"></div>
				</div>
			</div>

			<p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>.</p>
			
		
		<script src="scrtipt.js"></script>
</body>
</html>
